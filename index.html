<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosori</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid no-padding">
      <div class="header d-flex align-items-center">
        <div class="image col-5 ms-3">
          <image src="./assets/images/logo.svg" />
        </div>
        <div
          class="menu d-flex justify-content-between align-items-center col-7 pe-5"
        >
          <a href="#home" class="menu-item">CÓ SỢ RÌ</a>
          <a href="#contest" class="menu-item">CUỘC THI ẨM THỰC</a>
          <a href="#game" class="menu-item">GAME CHALLENGE</a>
          <a href="#contact" class="menu-item">LIÊN HỆ</a>
        </div>
      </div>

      <div
        id="home"
        class="no-padding d-flex justify-content-center align-items-center"
      >
        <img src="./assets/images/home.png" />
      </div>

      <div
        class="position-relative d-flex justify-content-center align-items-center"
      >
        <img src="./assets/images/tvc.png" />

        <div class="video position-absolute">
          <video
            width="411"
            height="732"
            controls
            class="d-flex justify-content-center align-items-center"
          >
            <source src="./assets/images/tvc.mp4" type="video/mp4" />
          </video>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <div class="position-relative">
          <img src="./assets/images/introduction.png" />
          <div class="position-absolute buy-wrap">
            <a
              href="https://shopee.vn/Kaimeidi-N%E1%BB%93i-C%C6%A1m-%C4%90i%E1%BB%87n-Mini-Th%C3%B4ng-Minh-%C4%90a-N%C4%83ng-Kh%C3%B4ng-D%C3%ADnh-i.619018936.23047740608?sp_atk=a869298b-492b-472e-902f-d2deb0ce533b&xptdk=a869298b-492b-472e-902f-d2deb0ce533b"
              target="_blank"
            >
              <button class="buy-button">MUA NGAY</button>
            </a>
          </div>
        </div>
      </div>

      <div
        id="contest"
        class="d-flex justify-content-center align-items-center"
      >
        <img src="./assets/images/contest.png" />
      </div>

      <div class="join d-flex justify-content-center align-items-center">
        <div>
          <a
            href="https://shopee.vn/Kaimeidi-N%E1%BB%93i-C%C6%A1m-%C4%90i%E1%BB%87n-Mini-Th%C3%B4ng-Minh-%C4%90a-N%C4%83ng-Kh%C3%B4ng-D%C3%ADnh-i.619018936.23047740608?sp_atk=a869298b-492b-472e-902f-d2deb0ce533b&xptdk=a869298b-492b-472e-902f-d2deb0ce533b"
            target="_blank"
          >
            <button class="join-button">THAM GIA NGAY</button>
          </a>
        </div>
      </div>

      <div id="game" class="d-flex justify-content-center align-items-center">
        <div class="position-relative">
          <img src="./assets/images/game.png" />
          <div class="position-absolute game-img-wrap">
            <a href="https://gamevui.vn/" target="_blank">
              <img class="game-img" src="./assets/images/game_link.png" />
            </a>
          </div>
          <div class="position-absolute share-button-wrap">
            <a
              class="text-decoration-none"
              href="https://www.facebook.com/ngththao167"
              target="_blank"
            >
              <button
                class="share-button d-flex align-items-center justify-content-center py-2"
              >
                <div class="text me-2">CHIA SẺ VỚI BẠN BÈ</div>
                <img src="./assets/images/facebook.svg" />
              </button>
            </a>

            <a
              class="text-decoration-none"
              href="https://www.facebook.com/ngththao167"
              target="_blank"
            >
              <button
                class="share-button d-flex align-items-center mt-5 justify-content-center py-2"
              >
                <div class="text me-2">CHIA SẺ VỚI BẠN BÈ</div>
                <img src="./assets/images/tiktok.svg" />
              </button>
            </a>
          </div>
        </div>
      </div>

      <div
        id="contact"
        class="d-flex justify-content-center align-items-center"
      >
        <img src="./assets/images/contact.png" />
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <img src="./assets/images/contact_fb.png" />
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <img src="./assets/images/contact_tt.png" />
      </div>
    </div>
  </body>
</html>
