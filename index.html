<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosori</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@800&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container-fluid no-padding">
      <div class="header d-flex align-items-center">
        <div class="image col-5 ms-3">
          <image src="./assets/images/logo.svg" />
        </div>
        <div
          class="menu d-flex justify-content-between align-items-center col-7 pe-5"
        >
          <a href="#home" class="menu-item">CÓ SỢ RÌ</a>
          <a href="#contest" class="menu-item">CUỘC THI ẨM THỰC</a>
          <a href="#game" class="menu-item">GAME CHALLENGE</a>
          <a href="#contact" class="menu-item">LIÊN HỆ</a>
          <div class="sm-item d-flex flex-content-end">
            <img src="./assets/images/bars-solid.svg" alt="" class="bar" />
          </div>

          <div class="sm-menu">
            <a href="#home" class="sm-menu-item">CÓ SỢ RÌ</a>
            <a href="#contest" class="sm-menu-item">CUỘC THI ẨM THỰC</a>
            <a href="#game" class="sm-menu-item">GAME CHALLENGE</a>
            <a href="#contact" class="sm-menu-item">LIÊN HỆ</a>
          </div>
        </div>
      </div>

      <div
        id="home"
        class="no-padding d-flex justify-content-center align-items-center bg-home"
      >
        <img src="./assets/images/home.png" />
      </div>

      <div
        class="position-relative d-flex justify-content-center align-items-center bg-tvc"
      >
        <img src="./assets/images/tvc.png" />

        <div class="video position-absolute">
          <video
            width="411"
            height="732"
            controls
            class="d-flex justify-content-center align-items-center"
          >
            <source src="./assets/images/tvc.mp4" type="video/mp4" />
          </video>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center bg-buy">
        <div class="buy-overlay"></div>
        <div class="position-relative">
          <img src="./assets/images/introduction.png" />
          <div class="position-absolute buy-wrap">
            <a
              href="https://shopee.vn/N%E1%BB%93i-Chi%C3%AAn-Kh%C3%B4ng-D%E1%BA%A7u-4.7L-COSORI-CAF-L501-PRO-H%C3%A0ng-Ch%C3%ADnh-H%C3%A3ng-i.338323498.9977040992?xptdk=13cc60b5-d38e-4bda-8b6c-3867e0f681bb"
              target="_blank"
            >
              <button class="buy-button">MUA NGAY</button>
            </a>
          </div>
        </div>
      </div>

      <div
        id="contest"
        class="d-flex justify-content-center align-items-center bg-join"
      >
        <div class="join-overlay"></div>
        <div class="position-relative">
          <img src="./assets/images/contest.png" />
        </div>
      </div>

      <div class="join d-flex justify-content-center align-items-center">
        <div>
          <a
            href="https://drive.google.com/file/d/1pL9FO0Z5-FWw5bq_88H8hA32NPc5ORi1/view?usp=sharing"
            target="_blank"
          >
            <button class="join-button">THAM GIA NGAY</button>
          </a>
        </div>
      </div>

      <div
        id="game"
        class="d-flex justify-content-center align-items-center bg-game"
      >
        <div class="position-relative">
          <img src="./assets/images/game.png" />
          <div class="position-absolute game-img-wrap">
            <a href="https://gamevui.vn/" target="_blank">
              <img class="game-img" src="./assets/images/game_link.png" />
            </a>
          </div>
          <div class="position-absolute share-button-wrap">
            <a
              class="text-decoration-none"
              href="https://www.facebook.com/"
              target="_blank"
            >
              <button
                class="share-button d-flex align-items-center justify-content-center py-2"
              >
                <div class="text me-2">CHIA SẺ VỚI BẠN BÈ</div>
                <img src="./assets/images/facebook.svg" />
              </button>
            </a>

            <a
              class="text-decoration-none"
              href="https://www.tiktok.com/"
              target="_blank"
            >
              <button
                class="share-button d-flex align-items-center mt-5 justify-content-center py-2"
              >
                <div class="text me-2">CHƠI TRÊN TIKTOK</div>
                <img src="./assets/images/tiktok.svg" />
              </button>
            </a>
          </div>
        </div>
      </div>

      <div
        id="contact"
        class="d-flex justify-content-center align-items-center bg-tvc"
      >
        <img src="./assets/images/contact.png" />
      </div>

      <a
        class="d-flex justify-content-center contact-link bg-home"
        href="https://www.facebook.com/"
        target="_blank"
      >
        <img src="./assets/images/contact_link_fb.png" />
      </a>

      <div class="d-flex justify-content-center align-items-center bg-tvc">
        <img src="./assets/images/contact_fb.png" />
      </div>
      <a
        class="d-flex justify-content-center contact-link bg-home"
        href="https://www.tiktok.com/"
        target="_blank"
      >
        <img src="./assets/images/contact_link_tt.png" />
      </a>

      <div class="d-flex justify-content-center align-items-center bg-tvc">
        <img src="./assets/images/contact_tt.png" />
      </div>
    </div>
  </body>

  <script>
    $(document).ready(function () {
      $(".bar").click(function () {
        $(".sm-menu").slideToggle();
      });

      $(".sm-menu-item").click(function () {
        $(".sm-menu").slideUp();
      });

      $('a[href^="#"]').on("click", function (event) {
        var target = $(this.getAttribute("href"));
        if (target.length) {
          event.preventDefault();
          $("html, body").stop().animate(
            {
              scrollTop: target.offset().top,
            },
            800
          );
        }
      });
    });
  </script>
</html>
